    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #283e51, #485563);
            min-height: 100vh;
            margin: 0;
            color: #eee;
        }
        nav.navbar {
            background-color: rgba(20, 40, 60, 0.85);
            backdrop-filter: blur(8px);
            box-shadow: 0 6px 15px rgba(0,0,0,0.15);
        }
        .navbar-brand {
            font-weight: 700;
            font-size: 1.7rem;
            color: #feb47b;
            transition: color 0.3s ease;
        }
        .navbar-brand:hover {
            color: #ff7e5f;
        }
        .nav-link {
            color: #feb47bcc;
            font-weight: 600;
            margin-right: 1rem;
            position: relative;
            transition: color 0.3s ease;
        }
        .nav-link::after {
            content: '';
            position: absolute;
            left: 0;
            bottom: -6px;
            height: 3px;
            width: 0;
            background: #ff7e5f;
            transition: width 0.3s ease;
            border-radius: 3px;
        }
        .nav-link:hover,
        .nav-link.active {
            color: #ff7e5f;
        }
        .nav-link:hover::after,
        .nav-link.active::after {
            width: 100%;
        }
        header {
            text-align: center;
            padding: 4rem 1rem 2rem;
            color: #fff7e6;
            text-shadow: 1px 1px 6px #0008;
        }
        header h1 {
            font-size: 3rem;
            font-weight: 900;
            margin-bottom: 0;
        }
        header p {
            font-size: 1.25rem;
            font-style: italic;
            color: #fcc89bcc;
        }
        main.container {
            max-width: 960px;
            margin: 2rem auto 4rem;
        }
        img {
            display: block;
            margin: auto;
            width: 100%; /* Adjust width as needed */
            max-width: 500px; /* Limit max width */
        }
        @media (max-width: 767px) {
            header h1 {
                font-size: 2.2rem;
            }
            header p {
                font-size: 1rem;
            }
        }
    </style>
</head>

<script>
  const navLinks = document.querySelectorAll('.nav-link');
